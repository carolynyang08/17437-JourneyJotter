<!doctype html>
<html>
	<head>

    <script src=   
    "https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.js">   
    </script>   
    
    <script src=   
    "https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.js">   
    </script>   
    
    <link href=   
    "https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/themes/ui-lightness/jquery-ui.css"
        rel="stylesheet" type="text/css" />   

	    <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    {% load static %}

		<link href="{% static 'socialnetwork/base.css' %}" rel="stylesheet" type="text/css">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <script src="{% static 'socialnetwork/socialnetwork.js' %}" type="text/javascript"></script>

    <script src="{% static 'socialnetwork/trips.js' %}" type="text/javascript"></script>
    <script src="{% static 'socialnetwork/activities.js' %}" type="text/javascript"></script>
		
    <title> {% block title %} Journey Jotter {% endblock %} </title>
	</head>

	<body>
		<div id="id_header_div">
      <div id="id_site_name">
          <img src="{% static 'socialnetwork/logo-no-background.png' %}" id="id_logo_picture">
          <div class='links'>
            {% block links %}
            {% endblock %}
          </div>
      </div> 

    </div>

    <div class="page_names">
      {% block page_names %}
			{% endblock %}
    </div>

    <div class="liked_flights">
      {% block liked_flights %}
      {% endblock %}
    </div>

    <div class="content">
      {% block content %}
      {% endblock %}
    </div>

    <div class="map_container">
      {% block map %}
      {% endblock %}
    </div>
    </div>

	</body>
</html>
